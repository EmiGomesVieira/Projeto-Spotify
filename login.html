<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Página de Login</title>
    <link rel="icon" href="imagens/favicon.png">

    <style>
        /* Estilo para o título "Inscreva-se" na página de login */
        #login h2 {
            font-size: 3em; /* Ajuste o tamanho da fonte conforme necessário */
            font-weight: 700;
            letter-spacing: -0.04em;
            text-align: center;
            color: #ffffff; /* Cor do texto */
            margin-bottom: 30px; /* Espaçamento abaixo do título */
            padding-top: 80px; /* Espaçamento acima do título aumentado para 80px */
        }
    </style>
</head>
<body>
    <header><!-- inicio Cabecalho -->
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="imagens/spotify.svg" width="142">
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <i class="fas fa-bars text-white"></i>
                </button>

                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="https://www.spotify.com/br-pt/premium/" class="nav-link">Premium</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://open.spotify.com/intl-pt" class="nav-link" >Ajuda</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://www.spotify.com/br-pt/download/windows/" class="nav-link">Baixar</a>
                        </li>

                        <li class="nav-item divisor"></li>

                        <!-- Adicionados os links Inscrever-se e Entrar -->
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">Inscrever-se</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://open.spotify.com/intl-pt" class="nav-link">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header><!--/fim Cabecalho -->

    <!-- Seção de Login -->
    <section id="login" class="caixa">
        <div class="container">
            <h2 class="text-center">Inscreva-se</h2> <!-- Título centralizado -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-form">
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                            </div>
                            <button type="submit" class="btn btn-custom btn-roxo btn-block">Entrar</button>
                            <div class="text-center mt-3">
                                <!-- Adicionado o link para Inscreva-se -->
                                <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK3h6mE18f3t8n3n8hHQu9v5Xc2i0a6ElJh4+4gHPVnUz5N" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UOaF1w6xI99LRM5e7u7xN4sLQ2N+LYNXJ4G6y6Qddj+gcfjM7SgjTeYffv5x2y9" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfyykGn5+J6EL6K79HIA3hvK5F6+0c7Sg9U7sTtNadBLF6nKj3H0ld+8XZdX/5J" crossorigin="anonymous"></script>
</body>
</html>
